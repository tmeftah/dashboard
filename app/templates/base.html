<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Web application for budget planning" />
    <meta name="keywords" content="budget, planning,cash,asset, saas,web," />
    <meta name="author" content="Tarek Meftah" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/static/icon-512x512.png" />
    <link rel="manifest" href="/static/manifest.json" />
    <meta name="theme-color" content="#214a80" />
    <link rel="apple-touch-icon" href="/static/icon-512x512.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'table.css') }} "
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %} {% endblock %} إ دارة Darat</title>
  </head>
  <body>
    <button
      class="add-button btn btn-warning btn-sm"
      style="
        position: absolute !important;
        z-index: 5000;
        top: 10px;
        left: 45%;
        display: none;
      "
    >
      <i class="bi bi-download"></i>
      Install
    </button>
    {% block modal %}{% endblock %}
    <div class="container-fuild">
      <div class="flex-grow-1 bg-light p-4" id="main" style="min-width: 0">
        {% include 'topbar.html' %}
        <!--  -->
        {% include 'sidebar.html' %}
        <!--  -->

        {% block content %}{% endblock %}

        <!--  -->

        {% include 'messages.html' %}
        <!--  -->

        <!-- Dark Overlay element -->
        <div class="overlay" id="overlay" onclick="show_sidebar()"></div>
        <!--  -->
        {% include 'footer.html' %}
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='document.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='style.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='remove.js') }}"
    ></script>

    <script src="/static/app.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
