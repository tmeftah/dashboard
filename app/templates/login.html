<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/static/icon-512x512.png" />
    <link rel="manifest" href="/static/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <style>
      /* Bordered form */

      /* Full-width inputs */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      /* Set a style for all buttons */
      form button {
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      /* Add a hover effect for buttons */
      button:hover {
        opacity: 0.8;
      }
    </style>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}?rnd={{range(1, 100) | random  }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'login.css') }}?rnd={{range(1, 100) | random  }}"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>إ دارة Darat</title>
  </head>
  <body>
    <button class="btn btn-warning btn-outline add-button w-100">
      <i class="bi bi-download"></i>
      Install
    </button>

    <div class="login-dark">
      <form action="/login" method="post" class="border-0">
        <div style="position: absolute; top: 12px; right: 12px">
          <img src="/static/logo.png" width="100px" alt="" />
          <div
            class="text-muted text-uppercase"
            style="
              font-size: 0.7rem;
              line-height: 0.6;
              letter-spacing: 0.07rem;
              font-weight: 500;
              border-top: 1px solid #b4b4b4;
              display: table-cell;
              padding-top: 3px;
            "
          >
            {{config["CLIENT_NAME"]}}
          </div>
        </div>

        <h2 class="sr-only mt-2">Connexion</h2>

        <div class="illustration">
          <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="mot de passe"
            required
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Je me connecte
          </button>
        </div>
        <a href="#" class="forgot mt-3">Mot de passe oublié ?</a>
      </form>
      {% include 'messages.html' %}
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
