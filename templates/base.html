<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/static/icon-512x512.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}?rnd={{range(1, 100) | random  }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'table.css') }}?rnd={{range(1, 100) | random  }}"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %} {% endblock %} إ دارة Darat</title>
  </head>
  <body>
    {% include 'topbar.html' %} {% include 'sidebar.html' %}
    <div class="container-fuild d-flex">
      <!-- 
        fix table overflow with  min-width: 0
      -->
      <div class="flex-grow-1 bg-light p-4" id="main" style="min-width: 0">
        {% block content %}{% endblock %} {% include 'messages.html' %}
      </div>

      {% block modal %}{% endblock %}

      <!-- Dark Overlay element -->
      <div class="overlay" id="overlay" onclick="show_sidebar()"></div>
      <!--  -->
      {% include 'footer.html' %}
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='document.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='style.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='remove.js') }}"
    ></script>
  </body>
</html>
