<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/static/icon-512x512.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}?rnd={{range(1, 100) | random  }}"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %} {% endblock %} MY-Point</title>
  </head>
  <body>
    {% include 'topbar.html' %}

    <div class="container-fuild d-flex">
      {% include 'sidebar.html' %}
      <!-- 
        fix table overflow with  min-width: 0
      -->
      <div class="flex-grow-1 bg-light p-4" style="min-width: 0">
        {% block content %}{% endblock %}
      </div>

      {% include 'messages.html' %}
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='document.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='style.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='remove.js') }}"
    ></script>
  </body>
</html>
