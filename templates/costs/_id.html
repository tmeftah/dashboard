{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-header">Modiffier une charges</div>
  <form action="/costs/{{cost.id}}" method="post" enctype="multipart/form-data">
    <div class="card-body">
      <div class="mb-3">
        <div class="row">
          <div class="col-6">
            <label for="recipient-name" class="col-form-label">Type:</label>
            <select
              name="cost_id"
              class="form-select form-select-sm"
              aria-label="Default select example"
              required
            >
              {% for costsdef in costsdefs %}
              <!--  -->
              {% if cost.cost_id == costsdef.id %}
              <option value="{{costsdef.id}}" selected>
                {{costsdef.name}}
              </option>
              {% else %}
              <option value="{{costsdef.id}}">{{costsdef.name}}</option>
              {% endif %}
              <!--  -->
              {% endfor %}
            </select>
          </div>
          <div class="col-6">
            <label for="recipient-name" class="col-form-label"
              >Mode de payment:</label
            >
            <select
              name="payment_id"
              id="payment_id"
              class="form-select form-select-sm"
              aria-label="Default select example"
              onchange="ChangePaymentmethod()"
            >
              {% for payment in paymentmethod %}
              <!--  -->

              {% if cost.paymentmethod_id == payment.id %}
              <option value="{{payment.id}}" selected>{{payment.name}}</option>
              {% else %}
              <option value="{{payment.id}}">{{payment.name}}</option>
              {% endif %}
              <!--  -->
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-sm-6">
            <label for="recipient-name" class="col-form-label">Date:</label>
            <div class="input-group">
              <input
                name="date"
                type="date"
                class="form-control form-control-sm"
                id="date"
                max="{{today()}}"
                value="{{cost.date}}"
                required
              />
            </div>
          </div>

          <div class="col-6 col-sm-6">
            <label for="amount" class="col-form-label">Montant:</label>
            <div class="input-group input-group-sm mb-3">
              <input
                name="amount"
                type="number"
                min="0"
                step="0.001"
                class="form-control border-primary"
                id="amount"
                value="{{cost.amount}}"
                required
                autofocus
              />
              <span class="input-group-text">TND</span>
            </div>
          </div>
        </div>

        <!-- document -->
        {% with document_number=cost.document_number, due_date=cost.due_date %}
        {% include 'document.html' %} {% endwith %}
      </div>

      <div class="mb-3">
        <label for="message-text" class="col-form-label">Message:</label>
        <textarea
          name="comment"
          class="form-control"
          id="message-text"
          value="{{cost.comment}}"
        ></textarea>
      </div>

      <div class="text-center mb-2">
        <a class="btn btn-secondary" href="/costs">Fermer</a>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
